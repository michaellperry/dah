<html>
    <head>
        <title>Jinaga Walkthrough - DevOps Against Humanity</title>
        <link rel="stylesheet" href="/public/site.css"/>
    </head>
    <body>
        <p class="instructions" data-bind="text: instructions"></p>
        <pre data-bind="text: example"></pre>
        <p class="footnote" data-bind="text: footnote"></p>
        <textarea data-bind="value: code" placeholder="Enter code here"></textarea>
        <div class="controls">
            <input type="button" value="Execute" data-bind="click: vm.executeCode"/>
        </div>
        <p data-bind="text: exception"></p>
        <div class="cards" data-bind="foreach: cards">
            <div class="card">
                <p data-bind="text: phrase"></p>
            </div>
        </div>
        <div class="blackCards" data-bind="foreach: blackCards">
            <div class="card">
                <p data-bind="text: phrase"></p>
            </div>
        </div>
        <p class="notice">Based on <a href="https://github.com/bridgetkromhout/devops-against-humanity">DevOps Against Humanity</a>. Built with <a href="http://jinaga.com">Jinaga</a> by <a href="http://michaelperry.net">Michael L Perry</a>.</p>
        <p class="notice">This demo licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/2.0/">Creative Commons (CC-BY-NC-SA 2.0)</a>. Jinaga licensed under <a href="https://raw.githubusercontent.com/michaellperry/jinaga/master/LICENSE">MIT.</a></p>
    </body>
    <script src="/bower_components/knockout/dist/knockout.js"></script>
    <script src="/bower_components/jinaga/jinaga.js"></script>
    <script src="/config.js"></script>
    <script src="/public/steps.js"></script>
    <script src="/public/walkthrough.js"></script>
</html>
